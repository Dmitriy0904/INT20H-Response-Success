<h2 mat-dialog-title>Delete Confirmation</h2>
<mat-dialog-content>
  <p>Are you sure to delete this auction?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onDelete()">Delete</button>
</mat-dialog-actions>
