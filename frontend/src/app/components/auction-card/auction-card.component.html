<mat-grid-list cols="12" rowHeight="50px">
  <mat-grid-tile [colspan]="3" [rowspan]="3">
    <img height="150px" [src]="auction.photoUrl"/>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="6" [rowspan]="1">
    <h2>{{ auction.name }}</h2>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="3" [rowspan]="3">
    <div class="example-button-row">
      <button mat-raised-button color="primary" (click)="openViewDialog(auction.id)">Start</button>
      <button mat-raised-button color="primary" (click)="openEditDialog(auction)">Edit</button>
      <button mat-raised-button color="primary" (click)="openDeleteDialog(auction.id)">Delete</button>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="6" [rowspan]="2">
    <p>{{ auction.description }}</p>
  </mat-grid-tile>
</mat-grid-list>
